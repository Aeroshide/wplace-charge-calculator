<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wplace Charge Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        Wplace Charge Calculator
    </div>
    
    <div class="calculator">
        <div class="input-group">
            <label for="maxChargeInput">
                Maximum Charge Capacity:
            </label>
            <input type="number" id="maxChargeInput" placeholder="Enter max charge..." min="0" step="1">
        </div>
        
        <div class="input-group">
            <label for="currentChargeInput">
                Current Charge (Optional):
            </label>
            <input type="number" id="currentChargeInput" placeholder="Leave empty for 0..." min="0" step="1">
        </div>
        
        <button class="calculate-btn" id="timerButton" onclick="handleTimerAction()">
            Start Timer
        </button>
        
        <div class="result" id="result">
            <div class="result-text">Enter a value and click calculate to see when your Wplace charges will be full!</div>
        </div>
    </div>

    <div class="credits">
        Made with ❤️ by Aeroshide <span class="separator">•</span>
        <a href="https://wplace.live/">wplace.live</a> <span class="separator">•</span>
        v1.2a
    </div>

    <script src="script.js"></script>
</body>
</html>
